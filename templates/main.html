{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ template "title" }}</title>
    <link rel="stylesheet" href="{{.Assets.Styles.Reset}}">
    <link rel="stylesheet" href="{{.Assets.Styles.PageHeader}}">
    <style>
        .background {
            background: white url("{{.Assets.Images.TopHeaderBackground}}");
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</head>
<body>
    <div class="topmost background">
        <div class="image">
            <img src="{{.Assets.Images.TopHeaderBackgroundOverlay}}" alt="image" width="1250">
        </div>
        <div class="text">
            <div class="title">Ilia Zaitsev</div>
            <div class="subtitle">{Software Developer & AI Enthusiast}</div>
        </div>
    </div>
    {{ template "content" . }}
    <script>
        function addSyntaxHighlight() {
            const items = document.getElementsByTagName("pre");
            for (const item of items) {
                item.classList += " prettyprint";
            }
        }
        addSyntaxHighlight();
    </script>
</body>
</html>
{{ end }}
