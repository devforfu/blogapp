{{ define "title" }}Posts{{ end }}
{{ define "content" }}
<div class="container">
    {{ $assets := .Assets }}
    {{ range .Posts }}
    <div class="post">
        <a class="post-title link-muted" href="{{.URL}}">{{.Preamble.Title}}</a>
        <div class="post-digest">
            {{.Digest}}
        </div>
        <div class="post-footer text-muted">
        {{ if .IsForeign }}
            <img src="{{index $assets.Images .Logo}}" style="display: inline; float: left;" height="30">
        {{ end }}
            <div class="post-timestamp">
                Publication Date: {{.VerbosePublicationDate}}
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
