{{ define "title" }}Posts{{ end }}
{{ define "content" }}
<div class="container">
    {{ $assets := .Assets }}
    {{ range .Posts }}
    <div class="post">
        <div class="post-title"><a class="link-muted" href="{{.URL}}">{{.Meta.Title}}</a></div>
        <div class="post-timestamp">{{.VerbosePublicationDate}}</div>
        <div class="post-digest">{{.Digest}}</div>
    </div>
    {{ end }}
</div>
{{ end }}
