{{ define "title" }}Posts{{ end }}
{{ define "content" }}
<div class="container">
    {{ range .Posts }}
    <a class="muted-link" href="{{.URL}}">
    <div class="post" foreign="{{.IsForeign}}">
        <div class="post-block">
            {{.Digest}}
        </div>
        <div class="post-footer text-muted">
        {{ if .IsForeign }}
            <img src="{{.Logo}}" style="display: inline; float: left;" height="30">
        {{ end }}
            <div class="post-timestamp">
                Publication Date: {{.VerbosePublicationDate}}
            </div>
        </div>
    </div>
    </a>
    {{ end }}
</div>
{{ end }}
