{{ define "title" }}{{.Post.Meta.Title}}{{ end }}
{{ define "content" }}
    <div class="post-page">
        <h2 class="post-title">{{.Post.Meta.Title}}</h2>
        <ul class="tags">
            {{ range .Post.Meta.Tags }}
                <li>{{ . }}</li>
            {{ end }}
        </ul>
        <div class="post-content">
            {{.Post.Digest}}
            {{.Post.Content}}
        </div>
    </div>
    <script src="https://utteranc.es/client.js"
            repo="devforfu/blogapp"
            issue-term="pathname"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
{{ end }}
